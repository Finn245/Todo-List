<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
	<script defer src="bundle343fc7c4b2e654f12c41.js"></script></head>
	<body>
		<dialog class="modal" >
			<div class="modal-text">
				<form id="task-form">
					<label for="title">Title:</label>
					<input type="text" id="title" name="title" required><br><br>
					<label for="description">Description:</label>
					<textarea id="description" name="description" required cols="40" rows="8"></textarea><br><br>
					<label for="dueDate">Due Date:</label>
					<input type="date" id="dueDate" name="dueDate" required><br><br>
					<label for="priority">Priority:</label>
					<select id="priority" name="priority" required>
						<option value="low">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>
					</select><br>
					<label for="notes">Notes:</label>
					<textarea id="notes" name="notes" cols="40" rows="8"></textarea><br><br>
					
					<button type="submit" class="save-btn">Add Task</button>
				</form>
			</div>
			<button class="close-modal">close</button>
		</dialog> 


		<div class="container">
			<h1>Vault-List</h1>
			<div class="content">
				<form id="lists">
					<input
						type="text"
						id="todo-input"
						class="todo-input"
						placeholder="Enter a new project"
						required />
					<button type="submit" class="todo-btn">Add &plus;</button>
				</form>
			</div>
		</div>
		<main class="todo-main">
		
		</main>
		
	</body>
</html>
